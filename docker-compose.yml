# 2) Docker Compose (v3.8)
version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: terjeki-scheduler-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Strong(!)Passw0rd    
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test: ["/opt/mssql-tools/bin/sqlcmd", "-Q", "SELECT 1"]
      interval: 10s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Terjeki.Scheduler.Api/Dockerfile.api
    image: terjeki-scheduler-api:latest
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=db;Database=SchedulerDb;User Id=sa;Password=Strong(!)Passw0rd
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Terjeki.Scheduler.Web/Dockerfile.web
    image: terjeki-scheduler-web:latest
    ports:
      - "5001:80"
    depends_on:
      - api

volumes:
  mssql-data: